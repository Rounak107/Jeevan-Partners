<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://www.couplemarriage.com/logo__Couple_Marriage.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Couple Marriage - Find Your Perfect Match</title>
    
    <!-- Security headers to prevent unwanted behaviors -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https:;
      script-src 'self' 'unsafe-inline' https:;
      style-src 'self' 'unsafe-inline' https:;
      img-src 'self' data: https:;
      connect-src 'self' https:;
      frame-src 'none';
    ">
  </head>
  <body style="position: relative; overflow-x: hidden;">
    <div id="root"></div>
    
    <!-- Protection against overlay ads -->
    <style>
      /* Prevent any element from covering the entire page */
      [id*='ad'], [class*='ad'], [id*='Ad'], [class*='Ad'] {
        max-width: 100% !important;
        position: static !important;
        z-index: 1 !important;
      }
      
      /* Ensure no full-page overlays */
      body > *:not(#root) {
        position: static !important;
        z-index: 1 !important;
      }
      
      #root {
        position: relative;
        z-index: 2;
      }
    </style>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
